---
layout: default
---

<div class="post">
  <div class="post-info">

    {% if page.date %}
      <br>
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
    <br>
    {% include read_time.html %}
  </div>

  <h1 class="post-title">{{ page.title }}</h1>
  <div class="post-line"></div>

  {{ content }}
</div>

<script src="https://utteranc.es/client.js"
        repo="irshadshalu/irshadshalu.github.io"
        issue-term="pathname"
        label="Blog Comment"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>

<div class="pagination">
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %}

  <a href="#" class="top">Top</a>
</div>
